            <div class="panel-heading">
              <h3 class="panel-title">會員註冊-連結FB帳號</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <p class="form-control-static">email@example.com</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">姓名</label>

                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">性別</label>
                  <div class="col-sm-9">

                    <label class="radio-inline">

                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">行動電話</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="請填寫行動電話">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">收件地址</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="請填寫收件地址">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">販售平台(可複選)</label>
                  <div class="col-sm-9">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="網拍">
                        網拍
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="擺攤">
                        擺攤
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="店面">
                        店面
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="FB臉書">
                        FB臉書
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">請填寫您的賣場網址或店面擺攤資料，以便我們判斷是否為批發客</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label"></label>
                  <div class="col-sm-9">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        申請為批發前是否已經看過我們的批貨說明
                        <a href="buy_info.html">觀看批貨說明</a>
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-custom pull-right">申請為批發客</button>
